<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="brand" style="text-align: left;">
      <img src="../../assets/img/logo_negro.png" alt="" style="float: right;height: 40px;">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="header-content">
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-button size="small" href="/carta" color="light" style="float: right;">Volver</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h1>Lorem Ipsum</h1>
  <ul class="listado-productos">

      <ion-row *ngFor="let producto of productosFiltrados">

              <p class="producto-descripcion">NÂ° de plato: {{ producto.ID_PLATO }}</p>
              <span class="producto-precio">Precio: {{ producto.PRECIO }}</span>
              <ion-button size="small" (click)="solicitar($event, producto)">Solicitar</ion-button>
            </div>
          </li>
      </ion-row>
