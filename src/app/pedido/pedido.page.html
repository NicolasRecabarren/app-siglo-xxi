<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="brand" style="text-align: left;">
      <img src="../../assets/img/logo_negro.png" alt="" style="float: right;height: 40px;">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="header-content">
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-button size="small" href="javascript:;" color="light" style="float: right;" (click)="irAHome()">
          Volver
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h1>Pedido</h1>
  <p class="subtitle-page">Aquí puede encontrar cada uno de los productos agregados en su pedido.</p>
  <span class="separador-horizontal"></span>

  <ion-grid class="info-pedido">
    <ion-row>
      <ion-col size="3">Orden N°</ion-col>
      <ion-col size="3">103545120</ion-col>
      <ion-col size="1"></ion-col>
      <ion-col size="2">Fecha</ion-col>
      <ion-col size="3">15/10/2019</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">Mesa</ion-col>
      <ion-col size="3">16</ion-col>
      <ion-col size="1"></ion-col>
      <ion-col size="2">Hora</ion-col>
      <ion-col size="3">14:45:36</ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="detalle-pedido">
    <ion-row>
      <ion-col size="8">Producto</ion-col>
      <ion-col size="2">Cant.</ion-col>
      <ion-col size="2">Total</ion-col>
    </ion-row>
    <ion-row *ngFor="let producto of pedido.productos">
      <ion-col size="8">{{producto.DESCRIPCION}}</ion-col>
      <ion-col size="2">1</ion-col>
      <ion-col size="2" class="text-right">${{producto.PRECIO}}</ion-col>
    </ion-row>

    <span class="separador-horizontal"></span>

    <ion-row>
      <ion-col size="8" class="fixed-padding">Subtotal</ion-col>
      <ion-col size="2" class="fixed-padding"></ion-col>
      <ion-col size="2" class="fixed-padding text-right">${{pedido.info.subtotal}}</ion-col>
    </ion-row>
  </ion-grid>

  <ion-button size="small" expand="full" color="danger" style="margin-top: 25px;">Enviar orden</ion-button>
</ion-content>
